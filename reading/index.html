---
layout: default
title: Reading
---

<div id="home">
    <h1>Reading</h1>
    <ul class="posts">
        {% for post in site.reading_collection reversed %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
