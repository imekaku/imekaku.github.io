---
layout: default
---

<div id="home">
  {% for category in site.categories %}
    <h1>分类: <a href="http://blog.imekaku.com/category/{{ category | first }}.html">{{ category | first }}</a> 数量: {{ category | last | size }} </h1>
    {% for post in category.last %} 
      <ul class="posts">
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  {% endfor %}
</div>
