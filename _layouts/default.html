<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>{{ page.title }}</title>

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

  <!-- Homepage CSS -->
  <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />

  {% if page.tags contains "formula" %}
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
        inlineMath: [['$','$']]
      }
    });
  </script>
  {% endif %}
</head>
<body>

<br>
<br>
<br>

<div class="site">

  <div class="title">
    <a href="/">imekaku's blog</a>
    <a class="extra" href="/thinking">thinking</a>
    <!-- 在小屏幕的时候不显示 category tab -->
    <div id="home_tab_list">
      <a class="extra" href="/category">category</a>
    </div>
    <a class="extra" href="/life">life</a>
    <a class="extra" href="/about">about</a>
  </div>

  {{ content }}

</div>

{% if page.tags contains "formula" %}
<script>
window.onload = function() {
    var script = document.createElement('script');
    script.type = 'text/javascript';
    script.src = 'https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML';
    document.body.appendChild(script);
};
</script>
{% endif %}

</body>
</html>
