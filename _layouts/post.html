---
layout: default
---
<div id="post">

<h1>{{ page.title }}</h1>

<hr />

<p class="meta">
  {{ page.date | date_to_string }} - <a href="/category/{{ page.category }}.html">{{ page.category }}</a>
</p>

<div id="diy_right_menu">{% include toc.html html=content %}</div>

{{ content }}

</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
