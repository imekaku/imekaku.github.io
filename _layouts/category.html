---
layout: default
---

<div id="home">

  {% for category in page.categories %}
    <h1>文章分类: {{ category | first}} 文章数量: {{ category | last | size}}</h1>
    {% for post in category.last %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  {% endfor %}
