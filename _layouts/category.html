---
layout: default
---

<div id="home">
  <h1>分类: {{ default.category | first }} 数目: {{ default.category | last | size }} </h1>
  <ul class="posts">
    {% for post in site.categories[default.category] %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
