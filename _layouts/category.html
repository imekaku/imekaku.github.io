---
layout: default
---

<div id="home">
  <h1>{{ category | first }} &raquo; {{ category | last | size }} </h1>
  <ul class="posts">
    {% for post in site.categories[page.category] %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
