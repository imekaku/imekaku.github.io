---
layout: default
title: Thinking
---

<div id="thinking">
  <h1>Thinking</h1>
  
  <ul class="thinking">
      {% for item in site.thinking_collection reversed %}
      <li>
          <span>{{ item.date | date_to_string }}</span>
          {{ item.content }}
          <HR style="border:1 dashed #DDDBDA" width="100%" color=#DDDBDA SIZE=1>
      </li>
      <br>
      {% endfor %}
  </ul>
</div>
